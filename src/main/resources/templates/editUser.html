<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: head"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
<script>
$('select').selectpicker();
$(function () {
    $('select').selectpicker();
});
</script>

<body>
    <div th:replace="fragments :: navbar"></div>
    <div class="contact-clean">
        <form method="post" th:action="@{/userAdministration/save}" th:object="${platformUser}">
            <h2 class="text-center">Edit user</h2>
            <input class="form-control" th:field="*{id}" type="hidden">
            <div class="form-group has-success"><input class="form-control" type="text" name="username" placeholder="Username" th:field="*{username}" required></div>
            <div class="form-group has-success"><input class="form-control" type="email" name="email" placeholder="Email" th:field="*{email}" required></div>
            <div class="form-group has-success"><div class="custom-control custom-switch">
                <input type="checkbox" name="jelAktivan" th:field="*{enabled}" th:value="*{enabled}" class="custom-control-input" id="customSwitches">
                <label class="custom-control-label" for="customSwitches">Enabled?</label>
            </div></div>
            <h4 style="border-bottom: 1px solid black;">Permissions</h4>
            <div class="form-group">
                <div style="width: 49%;display: inline-flex;" th:each="permission : ${allPermissions}">
                    <input type="checkbox" th:field="*{authorities}" th:value="${permission}" th:id="${permission}" />
                    <label class="custom-control-label" th:text="${permission}" th:for="${permission}"></label>
                </div>
            </div>
            <h4 style="border-bottom: 1px solid black;">Access</h4>
            <div class="form-group">
                <select class="selectpicker" data-live-search="true" multiple data-actions-box="true" th:field="*{accessPlaceIds}" required style="display: block !important;">
                    <option th:each="place : ${allPlaces}"
                            th:value="${place.id}"
                            th:text="${place.name}"
                            th:selected="${place}"></option>
                </select>
            </div>
            <div class="form-group">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <a class="btn btn-primary" role="button" th:href="@{/userAdministration}" style="background-color: #d9534f !important;border-color: #d43f3a;">Cancel</a>
                <button style="float: right;" class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
    <div th:replace="fragments :: scripts"></div>

</body>

</html>
