<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: head"></div>

<body>
    <div th:replace="fragments :: navbar"></div>
    <div class="contact-clean">
        <form method="post" th:action="@{/places/save}", th:object="${placeDto}">
            <h2 class="text-center">Create Place</h2>
            <input class="form-control" th:field="*{id}" type="hidden">
            <div class="form-group has-success"><input class="form-control" type="text" name="name" placeholder="Name" th:field="*{name}" required></div>
            <div class="form-group has-success"><input class="form-control" type="text" name="web" placeholder="Web" th:field="*{web}" required></div>
            <div class="form-group has-success"><input class="form-control" type="text" name="mail" placeholder="Mail" th:field="*{mail}" required></div>
            <div class="form-group has-success"><input class="form-control" type="text" name="phone" placeholder="Phone" th:field="*{phone}" required></div>
            <div class="form-group">
                <select class="form-control" id="vrstaT" th:field="*{cityId}" required>
                    <option value="" >City</option>
                    <option th:each="city : ${cities}"
                            th:value="${city.id}"
                            th:text="${city.name}"
                            th:selected="${city}"></option>
                </select>
            </div>
            <div class="form-group">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
    <div th:replace="fragments :: scripts"></div>
</body>

</html>
